# Example “full” Skyforge install (Helm values overlay).
#
# This mirrors the default chart behavior: in-cluster tools enabled.
# Keep this file around as a reference for explicitly enabling everything.
skyforge:
  gitea:
    enabled: true
  minio:
    enabled: true
  dex:
    enabled: true
  coder:
    enabled: true
  yaade:
    enabled: true
  swaggerUI:
    enabled: true
  forward:
    enabled: true
  netbox:
    enabled: false
  nautobot:
    enabled: false
  dns:
    enabled: false
