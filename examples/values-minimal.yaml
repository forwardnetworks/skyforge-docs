# Example “minimal” Skyforge install (Helm values overlay).
#
# Notes:
# - This disables most optional in-cluster tools.
# - You must provide external replacements for Git and S3.
# - Disabling Dex requires external OIDC configuration (typed Encore config + secrets).
skyforge:
  gitea:
    enabled: false
    apiUrl: "https://git.example/api/v1"
    url: "https://git.example"
  minio:
    enabled: false
  objectStorage:
    endpoint: "s3.example.com:9000"
    useSsl: true
  dex:
    enabled: false
  coder:
    enabled: false
  yaade:
    enabled: false
  swaggerUI:
    enabled: false
  forward:
    enabled: false
  netbox:
    enabled: false
  nautobot:
    enabled: false
  dns:
    enabled: false
